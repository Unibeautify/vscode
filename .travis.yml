sudo: false
language: node_js
node_js:
 - "8"
 - "10"
os:
  - linux
addons:
  apt:
    packages:
      - libsecret-1-dev
before_install:
  - if [ $TRAVIS_OS_NAME == "linux" ]; then
      export CXX="g++-4.9" CC="gcc-4.9" DISPLAY=:99.0;
      sh -e /etc/init.d/xvfb start;
      sleep 3;
    fi

install:
  - npm install
  - npm run vscode:prepublish

script:
  - npm test --silent
  - npm list --production --parseable --depth=99999 # Check if can publish VSCode extension
